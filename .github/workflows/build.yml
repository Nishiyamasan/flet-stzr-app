name: Build and Deploy Flet App
on:
  push:
    branches: [ main ]
  pull_request:  # ← これを追記
      branches:
        - main
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 1. Android APKのビルド
      - name: Build APK
        run: flet build apk

      # 2. Web版のビルド (base-urlを指定)
      - name: Build Web
        run: flet build web --base-url "/${{ github.event.repository.name }}/"

      # 3. APKをアーティファクトとして保存
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: flet-apk
          path: build/apk/*.apk

      # 4. Web版の資材をGitHub Pages用にアップロード
      - name: Upload Web Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4